	<body>
	<h1>What HIV-1 protein are you?</h1>

	<script>
		var questions = [
		['How many moons does Earth have? A) 1 b) 2 c) 3'],
		['blah blah?'],
		['super blah'],
		];

		var AnswerA = 0;
		var AnswerB = 0;
		var AnswerC = 0;

		function quizThem(question) {
			var answer = prompt(question[0],'');
 			if (answer == 'a') || (answer == 'A') {
				AnswerA++;
 			} else if (answer == 'b') || (answer == 'B') {
 				AnswerB++;
 			} else if (answer == 'c') || (answer == 'C') {
 				AnswerC++;
 			} else {
 				alert("Please enter a letter!");
 			}
 		}


		for (var i=0; i<questions.length; i++) {
		 quizThem(questions[i]);
		}


	</script>
