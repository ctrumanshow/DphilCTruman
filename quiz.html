<!doctype html>
<html>

	<head>
		<title>A Simple Quiz</title>
		<link href="main.css" rel="stylesheet" type="text/css"/>
	</head>

	<script>

	var AnswerA = 0;
	var AnswerB = 0;
	var AnswerC = 0;

	var questions = [
	['If you were at a party, what would you be doing?\n \
	(A) Sitting in the corner avoiding eye contact\n \
	(B) In the middle of the room, the life of the party! \n \
	(C) Getting to know someone new'],
	['blah blah?'],
	['super blah'],
	];
				
	function quizThem(questions) {
		var answer = prompt(questions[0],'');
		if (answer == 'a') {
			AnswerA++;
		} else {
			alert("Please enter a letter!");
		}
	}


	for (var i=0; i<questions.length; i++) {
		quizThem(questions[i]);
	}

		
	</script>

</html>
